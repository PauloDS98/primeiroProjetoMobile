<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="components/loader.js"></script>
    <script src="components/jquery-3.4.1.min.js"></script>
    <script src="components/acao.js"></script>
    

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Primeiro APP</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor 1:</label>
            <input type="text" class="form-control" id="valor1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor 1:</label>
            <input type="text" class="form-control" id="valor2">
          </div>
        </div>
      </div>
<!-- Função de somar-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-danger btn-block" id="somar">Somar</button>
          </div>
        </div>
      </div>
<!-- Função de diminuir-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-danger btn-block" id="diminuir" disabled="disabled">Diminuir</button>
          </div>
        </div>
      </div>
<!-- Função de multiplicar-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-danger btn-block" id="multiplicar" disabled="disabled">Multiplicar</button>
          </div>
        </div>
      </div>
<!-- Função de dividir-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-danger btn-block" id="dividir" disabled="disabled">Dividir</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Resultado</label>
            <input type="text" class="form-control" id="resultado" readonly>
          </div>
        </div>
      </div>



    </div>
</body>
</html>
